<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6e6;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      color: #e60073;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff3385;
      color: white;
    }

    #noBtn {
      background: #999;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Do you love me? ❤️</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // When user tries to hover/click No, it moves
    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      alert("Yay! I love you too ❤️");
    });
  </script>
</body>
</html>
